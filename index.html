<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Credit Card Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scene {
            width: 24rem;
            height: 14rem;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: linear-gradient(to right, #058335, #86827b);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-back {
            transform: rotateY(180deg);
            color: white;
            font-size: 1.25rem;
        }

        .logo {
            width: auto;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="scene">
        <div class="card">
            <!-- Esikülg -->
            <div class="card-face card-front">
                <div class="flex justify-between items-center">
                    <div class="text-white text-s font-bold">SEB credit</div>
                    <div class="flex items-center space-x-2">
                        <img src="seb.png" alt="" class="w-8 h-8">
                    </div>
                </div>
                <div class="flex items-center space-x-3 mt-4">
                    <img src="chip.png" alt="Chip" class="w-10 h-10">
                    <img src="wireless.webp" alt="Wireless" class="w-6 h-6">
                </div>
                <div class="mt-auto flex justify-end">
                    <img src="mastercard.png" alt="MasterCard" class="logo">
                </div>
            </div>
            <!-- Tagakülg -->
            <div class="card-face card-back">
                <div class="flex  items-center">
                    <div class="absolute top-[0.4cm] left-0 w-full h-[50px] bg-black"></div>
                </div>
                <div class="mt-auto flex items-center font-bold">
                    <p class="text-xl flex flex-col items-start text-black">
                        1234 5678 9101 1213
                    </p>
                </div>
                <div>
                    <p class="text-[15px] flex flex-col items-start text-black">KARL GREGOR RAUNISTE</p>
                </div>
                <div class="mt-auto flex items-center space-x-2">
                    <p class="text-[6px] flex flex-col items-start ">
                        VALID<br>THRU
                    </p>
                    <h2 class="text-black text-xs">04/29</h2>
                    <p class="text-[6px] flex flex-col items-start">
                        SECURITY<br>CODE
                    </p>
                    <h2 class="text-black text-xs">000</h2>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
